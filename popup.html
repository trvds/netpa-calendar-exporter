<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netpa Calendar Exporter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <header>
    <h1>Netpa Calendar Exporter</h1>
  </header>
  <main>
    <div id="buttonContainer">
      <button id="runScript">Export Calendar</button>
      <label for="busyCheckbox">Mark events as busy:</label>
      <input type="checkbox" id="busyCheckbox" checked>
    </div>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div id="conclusion" class="hidden"></div>
  </main>
  <footer>
    Developed by <a href="https://www.instagram.com/techclubatnova/">Nova Tech Club</a>
  </footer>
</body>
</html>
